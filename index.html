<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RLS Since</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  overflow:hidden;
  font-family:'Montserrat',sans-serif;
  background:#000;
  color:white;
}

canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:0;
}

.container{
  position:relative;
  z-index:2;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  background:rgba(255,255,255,0.06);
  border:1px solid rgba(255,255,255,0.15);
  backdrop-filter:blur(15px);
  padding:40px 60px;
  border-radius:25px;
  text-align:center;
}

h1{
  font-weight:300;
  letter-spacing:4px;
  margin-bottom:20px;
}

#counter{
  font-size:2.6rem;
  font-weight:600;
  text-shadow:0 0 25px rgba(255,255,255,0.8);
}

.subtitle{
  margin-top:20px;
  font-size:0.9rem;
  opacity:0.6;
}

#vault{
  margin-top:20px;
  opacity:0;
  transition:opacity 0.6s ease;
  color:#f5f3ce;
}
</style>
</head>
<body>

<canvas id="space"></canvas>

<div class="container">
  <div class="card">
    <h1>ðŸŒ™ RLS Since</h1>
    <div id="counter"></div>
    <div class="subtitle">Time is proof.</div>
    <div id="vault">ðŸ’› 4 February 2025 â€” The night we became jaan.</div>
  </div>
</div>

<script>

// ===== CANVAS =====
const canvas=document.getElementById("space");
const ctx=canvas.getContext("2d");

function resize(){
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

// ===== STARS =====
let stars=[];
for(let i=0;i<300;i++){
  stars.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*1.5,
    speed:Math.random()*0.2
  });
}

// ===== MOON =====
let moonX=canvas.width/2;
let moonY=canvas.height*0.2;
let direction=0.15;

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Draw stars
  ctx.fillStyle="white";
  stars.forEach(s=>{
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();

    s.y+=s.speed;
    if(s.y>canvas.height){
      s.y=0;
      s.x=Math.random()*canvas.width;
    }
  });

  // Moon glow
  const glow=ctx.createRadialGradient(moonX,moonY,30,moonX,moonY,180);
  glow.addColorStop(0,"rgba(255,255,255,0.5)");
  glow.addColorStop(1,"rgba(255,255,255,0)");
  ctx.fillStyle=glow;
  ctx.beginPath();
  ctx.arc(moonX,moonY,180,0,Math.PI*2);
  ctx.fill();

  // Moon body
  ctx.fillStyle="#f5f3ce";
  ctx.beginPath();
  ctx.arc(moonX,moonY,60,0,Math.PI*2);
  ctx.fill();

  // Slow horizontal movement
  moonX+=direction;
  if(moonX>canvas.width-80 || moonX<80){
    direction*=-1;
  }

  requestAnimationFrame(draw);
}
draw();

// ===== COUNTER =====
const startDate=new Date("February 4, 2025 01:26:00").getTime();

function update(){
  const now=new Date().getTime();
  const diff=now-startDate;

  const seconds=Math.floor(diff/1000)%60;
  const minutes=Math.floor(diff/(1000*60))%60;
  const hours=Math.floor(diff/(1000*60*60))%24;
  const days=Math.floor(diff/(1000*60*60*24));

  document.getElementById("counter").innerHTML=
    `${days}d ${hours}h ${minutes}m ${seconds}s`;
}
setInterval(update,1000);
update();

// ===== LONG PRESS VAULT =====
let pressTimer;
document.body.addEventListener("mousedown",()=>{
  pressTimer=setTimeout(()=>{
    document.getElementById("vault").style.opacity=1;
  },1000);
});
document.body.addEventListener("mouseup",()=>{
  clearTimeout(pressTimer);
});

</script>

</body>
</html>
