<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RLS Since</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:radial-gradient(circle at top,#0d0d0d,#000);
  color:white;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

canvas{
  position:absolute;
  top:0;
  left:0;
  z-index:0;
}

.container{
  position:relative;
  z-index:2;
  text-align:center;
  padding:40px;
}

h1{
  font-weight:300;
  letter-spacing:4px;
}

#counter{
  font-size:2.2rem;
  margin:20px 0;
  text-shadow:0 0 20px rgba(255,255,255,0.8);
}

.progress-container{
  width:80%;
  margin:20px auto;
  height:6px;
  background:rgba(255,255,255,0.2);
  border-radius:10px;
}

.progress-bar{
  height:100%;
  width:0%;
  background:white;
  border-radius:10px;
}

.subtitle{
  opacity:0.6;
  font-size:0.9rem;
  margin-top:10px;
}

#vault{
  display:none;
  margin-top:25px;
  font-size:1rem;
  color:#f5f3ce;
  opacity:0.9;
}
</style>
</head>
<body>

<canvas id="sky"></canvas>

<div class="container">
  <h1>ðŸŒ™ RLS Since</h1>
  <div id="counter"></div>

  <div class="progress-container">
    <div class="progress-bar" id="progress"></div>
  </div>

  <div class="subtitle">Time is proof.</div>

  <div id="vault">
    ðŸ’› 4 February 2025 â€” The night we became jaan.
  </div>
</div>

<script>

// ===== DATE =====
const startDate = new Date("February 4, 2025 01:26:00").getTime();
const twoYears = 1000*60*60*24*365*2;

function update(){
  const now=new Date().getTime();
  const diff=now-startDate;

  const seconds=Math.floor(diff/1000)%60;
  const minutes=Math.floor(diff/(1000*60))%60;
  const hours=Math.floor(diff/(1000*60*60))%24;
  const days=Math.floor(diff/(1000*60*60*24));

  document.getElementById("counter").innerHTML=
    `${days}d ${hours}h ${minutes}m ${seconds}s`;

  document.getElementById("progress").style.width=
    Math.min((diff/twoYears)*100,100)+"%";
}

setInterval(update,1000);
update();


// ===== LONG PRESS VAULT =====
let pressTimer;
document.body.addEventListener("mousedown",()=>{
  pressTimer=setTimeout(()=>{
    document.getElementById("vault").style.display="block";
  },1000);
});
document.body.addEventListener("mouseup",()=>{
  clearTimeout(pressTimer);
});


// ===== MOON + REFLECTION =====
const canvas=document.getElementById("sky");
const ctx=canvas.getContext("2d");

function resize(){
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

let moonX=-100;
let moonY=canvas.height*0.25;

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Moon
  ctx.fillStyle="#f5f3ce";
  ctx.beginPath();
  ctx.arc(moonX,moonY,45,0,Math.PI*2);
  ctx.fill();

  // Reflection
  ctx.globalAlpha=0.2;
  ctx.beginPath();
  ctx.arc(moonX,moonY+200,45,0,Math.PI*2);
  ctx.fill();
  ctx.globalAlpha=1;

  moonX+=0.2;
  if(moonX>canvas.width+100) moonX=-100;

  requestAnimationFrame(draw);
}
draw();

</script>

</body>
</html>
