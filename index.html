<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RLS Since</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:radial-gradient(circle at bottom,#020111 0%,#000000 70%);
  overflow:hidden;
  color:white;
}

canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:0;
}

.container{
  position:relative;
  z-index:2;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  backdrop-filter:blur(10px);
}

.card{
  background:rgba(255,255,255,0.05);
  padding:40px 50px;
  border-radius:20px;
  border:1px solid rgba(255,255,255,0.1);
  text-align:center;
}

h1{
  font-weight:300;
  letter-spacing:4px;
  margin-bottom:15px;
}

#counter{
  font-size:2.4rem;
  font-weight:600;
  margin:20px 0;
  text-shadow:0 0 25px rgba(255,255,255,0.8);
}

.progress{
  width:100%;
  height:6px;
  background:rgba(255,255,255,0.2);
  border-radius:10px;
  overflow:hidden;
  margin-top:10px;
}

.progress-bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ffffff,#bbbbff);
}

.subtitle{
  margin-top:15px;
  font-size:0.85rem;
  opacity:0.6;
}

#vault{
  margin-top:20px;
  font-size:1rem;
  opacity:0;
  transition:opacity 0.6s ease;
  color:#f5f3ce;
}
</style>
</head>
<body>

<canvas id="space"></canvas>

<div class="container">
  <div class="card">
    <h1>ðŸŒ™ RLS Since</h1>
    <div id="counter"></div>
    <div class="progress">
      <div class="progress-bar" id="bar"></div>
    </div>
    <div class="subtitle">Time is proof.</div>
    <div id="vault">ðŸ’› 4 February 2025 â€” The night we became jaan.</div>
  </div>
</div>

<script>

// ===== SPACE BACKGROUND =====
const canvas=document.getElementById("space");
const ctx=canvas.getContext("2d");

function resize(){
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

let stars=[];
for(let i=0;i<200;i++){
  stars.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*1.5,
    v:Math.random()*0.3
  });
}

let moonX=canvas.width/2;
let moonY=canvas.height*0.25;

function drawSpace(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Stars
  ctx.fillStyle="white";
  stars.forEach(s=>{
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
    s.y+=s.v;
    if(s.y>canvas.height) s.y=0;
  });

  // Moon glow
  const glow=ctx.createRadialGradient(moonX,moonY,50,moonX,moonY,200);
  glow.addColorStop(0,"rgba(255,255,255,0.5)");
  glow.addColorStop(1,"rgba(255,255,255,0)");
  ctx.fillStyle=glow;
  ctx.beginPath();
  ctx.arc(moonX,moonY,200,0,Math.PI*2);
  ctx.fill();

  // Moon
  ctx.fillStyle="#f5f3ce";
  ctx.beginPath();
  ctx.arc(moonX,moonY,60,0,Math.PI*2);
  ctx.fill();

  requestAnimationFrame(drawSpace);
}
drawSpace();


// ===== COUNTER =====
const startDate=new Date("February 4, 2025 01:26:00").getTime();
const twoYears=1000*60*60*24*365*2;

function update(){
  const now=new Date().getTime();
  const diff=now-startDate;

  const seconds=Math.floor(diff/1000)%60;
  const minutes=Math.floor(diff/(1000*60))%60;
  const hours=Math.floor(diff/(1000*60*60))%24;
  const days=Math.floor(diff/(1000*60*60*24));

  document.getElementById("counter").innerHTML=
    `${days}d ${hours}h ${minutes}m ${seconds}s`;

  document.getElementById("bar").style.width=
    Math.min((diff/twoYears)*100,100)+"%";
}
setInterval(update,1000);
update();


// ===== LONG PRESS VAULT =====
let pressTimer;
document.body.addEventListener("mousedown",()=>{
  pressTimer=setTimeout(()=>{
    document.getElementById("vault").style.opacity=1;
  },1000);
});
document.body.addEventListener("mouseup",()=>{
  clearTimeout(pressTimer);
});

</script>

</body>
</html>
